{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query}}
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entriesroute' entry=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
